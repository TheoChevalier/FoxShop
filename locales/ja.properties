app-desc-marketplace = FoxShop で簡単に<b>複数のお買い物リスト</b>を作成、編集、共有できます。FoxShop は<b>時間節約</b>アプリです。お買い物の数量と価格をあなたの通貨で管理し、支払いを最適化できます。また、品物を<b>スキャン</b>して追加できます。これでお買い物リストの全部の品物が一目瞭然です！ 買うものをすべて覚えておく必要はありません。<b>リストを複製</b>して再利用することもできます。FoxShop で管理しましょう！
