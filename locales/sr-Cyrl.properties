app-name = FoxShop

# LOCALIZATION NOTE (app-desc-marketplace): this string is used as a description
# on the Firefox Marketplace (https://marketplace.firefox.com/app/foxshop).
app-desc-marketplace = Помоћу FoxShop-а, са лакоћом можете да креирате, уређујете и делите <b>више листа за куповину</b> директно са уређаја. FoxShop <b>штеди време</b>; можете да управљате количином робе и ценама у локалној валути, као и да додајете предмете <b>скенирањем</b>. Омогућава вам да увек пазите на износ куповине. Не морате све да памтите, можете чак и да <b>копирате листу</b> ради поновне употребе. Будите организовани, пробајте FoxShop!
loading = Учитавам апликацију…
update-ready = Доступна је нова верзија апликације. Желите ли да је ажурирате?\nУколико изаберете „Не“, апликација ће бити ажурирана при следећем покретању.

