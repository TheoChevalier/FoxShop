app-desc-marketplace = Con FoxShop, puoi creare, condividere e modifcare <b>le tue liste della spesa</b> direttamente dal tuo smartphone, nella tua lingua. FoxShop ti permette di <b>salvare tempo</b>: potrai, infatti, controllare quantita' e prezzo usando la tua valuta per ottimizzare i tuoi acquisti nonche' aggiungere nuovi prodotti <b>utilizzando lo scanner integrato</b>. FoxShop ti permette di sapere il prezzo finale della tua spesa! Ora, non devi ricordarti tutti i prodotti a memoria, puoi <b>duplicare le liste </b>per poi riusarle. Organizzati! Prova FoxShop! 
