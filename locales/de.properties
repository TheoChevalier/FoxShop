app-name = FoxShop

# LOCALIZATION NOTE (app-desc-marketplace): this string is used as a description
# on the Firefox Marketplace (https://marketplace.firefox.com/app/foxshop).
app-desc-marketplace = Mit FoxShop kannst du <b>mehrere Einkaufslisten</b> einfach erstellen, bearbeiten und teilen. FoxShop ist <b>zeitsparend</b>, du kannst Mengen und Preise in deiner Währung verwalten um deine Einkaufe zu optimieren und Einträge durch <b>Scannen</b> hinzufügen. Es hilft dir, den Gesamtpreis deiner Liste immer im Auge zu behalten! Nun must du dir nicht mehr alles merken und du kannst <b>Liste kopieren</b> um sie wieder zu verwenden. Sei organisiert, teste FoxShop!
loading = Lade Anwendung, bitte warte...
