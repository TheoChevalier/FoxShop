# LOCALIZATION NOTE (app-desc-marketplace): this string is used as a description
# on the Firefox Marketplace (https://marketplace.firefox.com/app/foxshop).
app-desc-marketplace = С FoxShop лесно ще създавате и споделяте <b>множество пазарски списъци</b> направо в телефона си и на вашия език. FoxShop ви <b>пести време</b> - дава ви възможност да управлявате количествата и цените във вашата валута за по-оптимално пазаруване, както можете да добавяте продукти, чрез <b>сканиране</b>. Дава ви възможност да следите общата сума за целия списък! Вече не е нужно да помните всичко, а и можете да копирате списък, за да го преизползвате. Бъдете организиран, пробвайте FoxShop!
loading = Приложението зарежда, моля, изчакайте
